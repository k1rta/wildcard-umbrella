name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Test with coverage
        id: test
        run: npm run test:ci

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/
          retention-days: 30

      - name: Build
        run: npm run build

  pr_checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "::error::Cannot create PR from main branch"
            exit 1
          fi
          if [[ ! $BRANCH_NAME =~ ^(feature|fix|docs|style|chore|test|refactor)/[a-z0-9-]+$ ]]; then
            echo "::error::Branch name must follow pattern: type/description"
            echo "::error::Examples: feature/add-dark-mode, fix/login-error"
            exit 1
          fi
