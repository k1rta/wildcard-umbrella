name: Branch Protection

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check_branch:
    name: Check Branch Rules
    runs-on: ubuntu-latest
    steps:
      - name: Block merges to protected branches
        if: github.base_ref == 'main' && github.head_ref == 'main'
        run: |
          echo "::error::Cannot merge from main to main"
          exit 1

      - name: Check branch name format
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! $BRANCH_NAME =~ ^(feature|fix|docs|chore|test|refactor)/[a-z0-9-]+$ ]]; then
            echo "::error::Branch name must follow pattern: type/description"
            echo "::error::Examples: feature/add-dark-mode, fix/login-error"
            exit 1
          fi

  check_title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: Subject must start with a capital letter
